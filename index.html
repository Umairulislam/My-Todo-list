<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />

</head>

<body>

    <div class="container">
        <div>

            <h1>todo <span class="h2">list</span></h1>
            
            <input class="input" type="text" placeholder="Add todo" name="" id="todoItem">
            <button class="addbtn" onclick="addTodo()"><i class="fas fa-plus"></i></button>
            <button class="dltallbtn" onclick="dltAll()"><i class="fas fa-trash-alt"></i></button>

        </div>
        <div>
            <ul id="list">
            </ul>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
